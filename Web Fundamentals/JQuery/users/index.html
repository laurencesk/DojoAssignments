<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){

            $("#submit").click(function(){
                $('table').append("<tr><td>"+$("#firstName").val()+"</td><td>"+$('#lastName').val()+"</td><td>"+$('#emailAddress').val()+"</td><td>"+$('#contactNo').val()+"</td></tr>");
                return false;
            })

        }
      )

    </script>
  </head>
  <body>
      <div id="container">
          <div id="table">

            <table>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th> Email Address</th>
                  <th>Contact #</th>
                </tr>
            </table>

        </div>

            <div id="form">
                <h2>Add User</h2>
                <hr>
                <form class="form" action="index.html" method="post">
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" name="firstName" value="">
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" name="lastName" value="">
                    <label for="emailAddress">Email Address:</label>
                    <input id="emailAddress" type="text" name="emailAddress" value="">
                    <label for="contactNo">Contact No:</label>
                    <input id="contactNo" type="text" name="contactNo" value="">
                    <input type="submit" name="submit" id="submit" value="Add User">
                </form>
            </div>

      </div>
  </body>
</html>
