<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

        $("#submit").click(function(){
            $("#front").append('<h3>'+$('#firstNameForm').val()+" "+$('#lastNameForm').val()+'</h3>')
            $("#back").append('<h3>'+$('#descriptionForm').val()+'</h3>')
            return false;
        })

    })
    </script>

  </head>
  <body>-
      <div id="container">

          <form id="form" class="" action="index.html" method="post">
              <label for="firstName">First Name:</label>
              <input type="text" name="firstName" id="firstNameForm" value="">
              <label for="lastName">Last Name:</label>
              <input type="text" name="lastName" id="lastNameForm" value="">
              <label for="description">Description:</label>
              <input type="textarea" name="description" id="descriptionForm" value="">
              <input type="submit" id="submit" name="submit" value="Add User">
          </form>

          <div id="card">
              <div id="front">
                  <h3 id="firstNameCard"></h3>
                  <h3 id="lastNameCard"></h3>
              </div>
              <div id="back">
                  <h3 id="descriptionCard"></h3>
              </div>

          </div>

      </div>
  </body>
</html>
