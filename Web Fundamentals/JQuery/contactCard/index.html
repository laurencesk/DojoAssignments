<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#submit").click(function(){
            $("#contact").append('<div class="card"><h2 class="front">'+$('#firstNameForm').val()+"</h2>"+" "+"<h2 class='front'>"+$('#lastNameForm').val()+'</h5><br class="front"><h5 class="front">Click for description!</h5><h3 class="back">'+$('#descriptionForm').val()+'</h3></dvi>')
            return false;
        })
    })
        $(document).on("click",".card", function(){
            $(this).children().toggle(".back")
        })


    </script>

  </head>
  <body>
      <div id="container">

          <form id="form" class="" action="index.html" method="post">
              <label for="firstName">First Name:</label>
              <input type="text" name="firstName" id="firstNameForm" value="">
              <label for="lastName">Last Name:</label>
              <input type="text" name="lastName" id="lastNameForm" value="">
              <label for="description">Description:</label>
              <input type="textarea" name="description" id="descriptionForm" value="">
              <input type="submit" id="submit" name="submit" value="Add User">
          </form>

          <div id="contact">

          </div>


      </div>
  </body>
</html>
