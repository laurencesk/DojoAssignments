<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            for(var i=1; i<=151;i++){
            var url = '<img src="http://pokeapi.co/media/img/'+i+'.png">'
            $("#pokemon").append(url)
            }
            console.log($("#pokemon").append(url))
        })

    </script>

  </head>
  <body>
      <div id="pokemon"></div>
  </body>
</html>
