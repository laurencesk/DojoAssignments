<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What's That Pokemon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            for(var i=1; i<=151;i++){
            var url = '<img src="http://pokeapi.co/media/img/'+i+'.png" id="'+i+'">'
            $("#pokemon").append(url)
          }

        })

        $(document).on("click","img",function(){
            id = $(this).attr("id")
            $.get("https://pokeapi.co/api/v2/pokemon/"+id,function(res){
              name = res.name
              weight = res.weight
              height = res.height
              types = []
              for(var i=0; i<res.types.length; i++){
                  types.push(res.types[i].type.name)
              }
              $("#frame").html("<h2>"+name+"</h2><br><img id ='image' src='http://pokeapi.co/media/img/"+id+".png'><br><h2>Types:</h2><br><h2>"+types+"</h2><br><h2>Height:</h2><br><h2>"+height+"</h2><br><h2>Weight:</h2><br><h2>"+weight+"</h2>")

            },"json")

        })


    </script>

  </head>
  <body>
      <div id="container">
        <div id="pokemon"></div>
        <div id="frame">

        </div>
      </div>

  </body>
</html>
