<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        #container{
            width: 200px;
            height: 300px;
            border: 3px solid black;
        }
        input{
            display: block;
            margin: 5px;
        }
        form{            
            margin: 10px;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
            <form action="/response", method="post">
                Email: <input type="text" name="email" id="">
                First Name: <input type="text" name="firstName" id="">
                Last Name: <input type="text" name="lastName" id="">
                Password : <input type="text" name="password" id="">
                Confrim Password: <input type="text" name="confirmPassword" id="">
                <input type="submit" name="button" id="">
            </form>     
            {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                {{message}}
              {% endfor %}
            {% endif %}
          {% endwith %}
    </div>


</body>
</html>
